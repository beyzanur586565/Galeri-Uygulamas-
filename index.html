<!DOCTYPE html>
<html lang="tr">
<head>

    <title> Fotoðraf Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            transition: background-image 1s ease;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .kaydirici-icerik img {
            max-height: 600px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
        }

        #tam-ekran-pencere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

            #tam-ekran-pencere img {
                max-width: 90%;
                max-height: 60vh;
                margin-bottom: 20px;
                border-radius: 10px;
            }

        .gorsel-govde {
            min-height: 150px;
        }

        .kategori-dugmeleri button {
            margin-right: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="p-5 text-center bg-light rounded-3 mb-4 kapsayici">
        <h1 class="display-4 text-primary"> Fotoðraf Galerisi</h1>
        <p class="lead">Doðadan þehre, hayvanlardan manzaralara kadar gerçek fotoðraflarla dolu bir keþif alaný.</p>
        <button class="btn btn-outline-primary btn-lg" onclick="document.getElementById('kaydirici').scrollIntoView({behavior:'smooth'})">Galeriye Göz At</button>
    </div>

    <div class="kapsayici bg-white bg-opacity-75 p-4 rounded">
        <div class="alert alert-secondary text-center">
            Toplam <strong>18</strong> görsel var. Favori sayýsý: <span id="favori-sayaci">0</span>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control mb-2" id="arama-kutusu" placeholder="Baþlýða göre ara...">
            <div class="kategori-dugmeleri">
                <button class="btn btn-success btn-sm" onclick="kategoriFiltrele('Doða')">Doða</button>
                <button class="btn btn-info btn-sm text-dark" onclick="kategoriFiltrele('Þehir')">Þehir</button>
                <button class="btn btn-warning btn-sm text-dark" onclick="kategoriFiltrele('Hayvan')">Hayvan</button>
                <button class="btn btn-secondary btn-sm" onclick="kategoriFiltrele('Hepsi')">Hepsi</button>
            </div>
        </div>

        <div id="kaydirici" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner kaydirici-icerik" id="kaydirici-icerik"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#kaydirici" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#kaydirici" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <h4 class="mt-5 text-center">Favorilerim</h4>
        <div id="favori-bolumu"></div>
    </div>

    <div id="tam-ekran-pencere">
        <img id="buyuk-resim" src="">
        <p id="buyuk-aciklama" class="mt-3"></p>
        <button class="btn btn-light" onclick="tamEkranKapat()">Geri</button>
    </div>

    <div class="text-center mb-3">
        <button class="btn btn-primary btn-sm" onclick="oncekiArkaPlan()"> Önceki Görsel</button>
        <button class="btn btn-primary btn-sm" onclick="sonrakiArkaPlan()">Sonraki Görsel </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const kaydiriciIcerik = document.getElementById("kaydirici-icerik");
        const favoriBolumu = document.getElementById("favori-bolumu");
        const tamEkranPencere = document.getElementById("tam-ekran-pencere");
        const buyukResim = document.getElementById("buyuk-resim");
        const buyukAciklama = document.getElementById("buyuk-aciklama");
        const favoriSayaci = document.getElementById("favori-sayaci");

        let favoriler = [];

        const resimler = [
            { id: 1, baslik: "Doða - Dað Yolu", src: "https://picsum.photos/id/1018/800/600", aciklama: "Yeþilliklerle çevrili kývrýmlý bir dað yolu, çevresindeki tepeler ve doða manzarasýyla huzur veriyor.", kategori: "Doða" },
            { id: 2, baslik: "Sevimli Köpek", src: "https://picsum.photos/id/1025/800/600", aciklama: "Küçük bir köpek, üzerine beze sarýlmýþ þekilde oturuyor ve sevimli bir duruþ sergiliyor.", kategori: "Hayvan" },
            { id: 3, baslik: "Siyah Köpek", src: "https://picsum.photos/id/237/800/600", aciklama: "Siyah tüylü sevimli bir köpek, meraklý bakýþlarla etrafý izliyor.", kategori: "Hayvan" },
            { id: 4, baslik: "Þelale ve Gökkuþaðý", src: "https://picsum.photos/id/1035/800/600", aciklama: "Ellerini þelaleye doðru açmýþ bir adam, arka planda gökkuþaðýyla birlikte etkileyici bir manzara oluþturuyor.", kategori: "Doða" },
            { id: 5, baslik: "Hýrçýn Deniz", src: "https://picsum.photos/id/1041/800/600", aciklama: "Dalgalý ve hýrçýn bir deniz, sert dalgalarýyla dramatik bir manzara sunuyor.", kategori: "Doða" },
            { id: 6, baslik: "Buz Üzerinde Ýnsanlar", src: "https://picsum.photos/id/1056/800/600", aciklama: "Buzlarýn üzerinde uzakta insanlar görülüyor, gökyüzü bulutlu ve etkileyici bir manzara sunuyor.", kategori: "Doða" },
            { id: 7, baslik: "Fýrtýnalý Deniz ve Dað", src: "https://picsum.photos/id/1050/800/600", aciklama: "Yüksek bir daðýn üzerinden bakýldýðýnda koyu renkli deniz dalgalarla kayalara çarpýyor, rüzgar sahneye hareket katýyor.", kategori: "Doða" },
            { id: 8, baslik: "Modern Bina", src: "https://picsum.photos/id/1076/800/600", aciklama: "Cam ve metal cepheli modern bir bina, þehrin çaðdaþ mimarisini temsil ediyor.", kategori: "Þehir" },
            { id: 9, baslik: "Foklar", src: "https://picsum.photos/id/1084/800/600", aciklama: "Bir grup fok, su kenarýnda dinleniyor ve doðal yaþamýn huzurunu yansýtýyor.", kategori: "Hayvan" },
            { id: 10, baslik: "Gün Batýmýnda Otlar", src: "https://picsum.photos/id/109/800/600", aciklama: "Gün batýmýna yakýn ýþýkta yerdeki otlar, sýcak tonlarla aydýnlanmýþ ve huzurlu bir manzara sunuyor.", kategori: "Doða" },
            { id: 11, baslik: "Çayýrdaki Atlar", src: "https://picsum.photos/id/110/800/600", aciklama: "Yeþil çimenlerle kaplý bir alanda uzakta altý-yedi at otluyor, doðal ve sakin bir manzara sunuyor.", kategori: "Doða" },
            { id: 12, baslik: "Eski Model Araba", src: "https://picsum.photos/id/111/800/600", aciklama: "Eski model bir araba, nostaljik havasýyla dikkat çekiyor ve þehirde duruyor.", kategori: "Þehir" },
            { id: 13, baslik: "Buðday Tarlasý", src: "https://picsum.photos/id/112/800/600", aciklama: "Altýn sarýsý buðday baþaklarý, hafif rüzgarda dalgalanýyor ve verimli bir tarla manzarasý sunuyor.", kategori: "Doða" },
            { id: 14, baslik: "Yýldýzlý Gökyüzü", src: "https://picsum.photos/id/120/800/600", aciklama: "Gece gökyüzü, sayýsýz yýldýzla parlýyor ve sakin bir gece manzarasý sunuyor.", kategori: "Manzara" },
            { id: 15, baslik: "Sisli Gökyüzü", src: "https://picsum.photos/id/114/800/600", aciklama: "Gökyüzü yoðun sisle kaplý, manzara gizemli ve huzurlu bir atmosfer sunuyor.", kategori: "Doða" },
            { id: 16, baslik: "Yaðmur Ýzleri", src: "https://picsum.photos/id/115/800/600", aciklama: "Yerdeki yaðmur izleri, ýslak zemin üzerinde yansýyan ýþýklarla dramatik ve sakin bir atmosfer sunuyor.", kategori: "Doða" },
            { id: 17, baslik: "Çiftlik Evi", src: "https://picsum.photos/id/116/800/600", aciklama: "Aðaçlarla çevrili bir çiftlik evi, doðal ve huzurlu bir kýrsal manzara sunuyor.", kategori: "Doða" },
            { id: 18, baslik: "Konser Sahnesi", src: "https://picsum.photos/id/117/800/600", aciklama: "Kalabalýk bir konser sahnesi, ýþýklar ve müzik eþliðinde enerjik bir atmosfer sunuyor.", kategori: "Etkinlik" }




        ];

        function galeriOlustur(liste) {
            kaydiriciIcerik.innerHTML = "";
            let aktifEklendi = false;
            liste.forEach((resim) => {
                const item = document.createElement("div");
                item.className = "carousel-item" + (!aktifEklendi ? " active" : "");
                aktifEklendi = true;
                item.innerHTML = `
                  <img src="${resim.src}" class="d-block w-100" ondblclick="resimBuyut(${resim.id})">
                  <div class="carousel-caption">
                    <h5>${resim.baslik}</h5>
                    <span class="badge ${resim.kategori === 'Doða' ? 'bg-success' : resim.kategori === 'Þehir' ? 'bg-info text-dark' : 'bg-warning text-dark'}">${resim.kategori}</span>
                    <button class="btn btn-sm btn-success mt-2" onclick="favoriEkle(${resim.id})">Favoriye Ekle</button>
                  </div>
                `;
                kaydiriciIcerik.appendChild(item);
            });
        }

        galeriOlustur(resimler);
        favoriListele();

        function favoriEkle(id) {
            const resim = resimler.find(r => r.id === id);
            if (!favoriler.some(f => f.id === id)) {
                favoriler.push(resim);
                favoriListele();
            } else {
                alert("Bu görsel zaten favorilerde.");
            }
        }

        function favoriListele() {
            favoriBolumu.innerHTML = "";
            favoriSayaci.innerText = favoriler.length;
            favoriler.forEach((resim) => {
                const kart = document.createElement("div");
                kart.className = "card mb-3";
                kart.innerHTML = `
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="${resim.src}" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                      <div class="gorsel-govde">
                        <h5 class="card-title">${resim.baslik}</h5>
                        <p class="card-text">${resim.kategori}</p>
                        <button class="btn btn-sm btn-danger" onclick="favoriSil(${resim.id})">Favoriden Çýkar</button>
                      </div>
                    </div>
                  </div>
                `;
                favoriBolumu.appendChild(kart);
            });
        }

        function favoriSil(id) {
            favoriler = favoriler.filter(r => r.id !== id);
            favoriListele();
        }

        function resimBuyut(id) {
            const resim = resimler.find(r => r.id === id);
            if (resim) {
                buyukResim.src = resim.src;
                buyukAciklama.innerText = resim.aciklama;
                tamEkranPencere.style.display = "flex";
            }
        }

        function tamEkranKapat() {
            tamEkranPencere.style.display = "none";
            window.scrollTo(0, 0);
        }

        document.getElementById("arama-kutusu").addEventListener("input", function () {
            const filtreli = resimler.filter(r => r.baslik.toLowerCase().includes(this.value.toLowerCase()));
            galeriOlustur(filtreli);
        });

        function kategoriFiltrele(kategori) {
            if (kategori === "Hepsi") {
                galeriOlustur(resimler);
            } else {
                galeriOlustur(resimler.filter(r => r.kategori === kategori));
            }
        }

        const arkaPlanlar = [
            "https://picsum.photos/id/1015/1600/900",
            "https://picsum.photos/id/1016/1600/900",
            "https://picsum.photos/id/1019/1600/900",
            "https://picsum.photos/id/1020/1600/900",
            "https://picsum.photos/id/1021/1600/900"
        ];

        let bgIndex = 0;
        document.body.style.backgroundImage = `url('${arkaPlanlar[bgIndex]}')`;

        setInterval(() => {
            bgIndex = (bgIndex + 1) % arkaPlanlar.length;
            document.body.style.backgroundImage = `url('${arkaPlanlar[bgIndex]}')`;
        }, 6000);

        function sonrakiArkaPlan() {
            bgIndex = (bgIndex + 1) % arkaPlanlar.length;
            document.body.style.backgroundImage = `url('${arkaPlanlar[bgIndex]}')`;
        }

        function oncekiArkaPlan() {
            bgIndex = (bgIndex - 1 + arkaPlanlar.length) % arkaPlanlar.length;
            document.body.style.backgroundImage = `url('${arkaPlanlar[bgIndex]}')`;
        }
    </script>
</body>
